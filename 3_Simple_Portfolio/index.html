<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="backimg">
            <img src="backgroundimg.png" alt="">
        </div>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="logo.png" alt="">
                </div>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Latest</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="search-box">
                    <input type="text" placeholder="Search here">
                    <a href="#"><i class='bx bx-search-alt-2'></i></a>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="text-content">
                <div class="text">Hello, It's Me</div>
                <div class="name">Jay Kosle</div>
                <div class="job">
                    <span>And, I'm a</span>
                    <div class="typing-text">
                        <span>Games,</span>
                        <span>Web-Developer.</span>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button>About Me</button>
                <button>Follow Me</button>
            </div>
        </div>
        <div class="man">
            <img src="man.png" alt="">
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#" style="background: #1da1f2;" class="link"><i class='bx bxl-twitter' ></i></a>
            <a href="#" style="background: #e1306c;" class="link"><i class='bx bxl-instagram-alt' ></i></a>
            <a href="#" style="background: #4267b2;" class="link"><i class='bx bxl-linkedin-square' ></i></a>
        </div>
    </header>
</body>
</html>
