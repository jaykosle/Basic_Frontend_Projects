<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side_Menu</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check"><i class='bx bx-menu' ></i></label>
        </div>
        <div class="sidebar-nav">
            <div class="logo">
                <a href="#">Company Name</a>
            </div>
            <div class="btn_two"><label for="check"><i class='bx bx-x' ></i></label></div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class='bx bxs-dashboard'></i>
                        Dashboard</a></li>
                    <li><a href="#"><i class='bx bx-link' ></i>
                        Shortcuts</a></li>
                    <li><a href="#"><i class='bx bx-menu-alt-left' ></i>
                        Overview</a></li>
                    <li><a href="#"><i class='bx bxs-calendar' ></i>
                        Events</a></li>
                    <li><a href="#"><i class='bx bxs-help-circle' ></i>
                        About</a></li>
                    <li><a href="#"><i class='bx bx-slider-alt' ></i>
                        Services</a></li>
                    <li><a href="#"><i class='bx bxs-phone-call' ></i>
                        Contact</a></li>
                    <li><a href="#"><i class='bx bxs-message-alt-edit' ></i>
                        Feedback</a></li>
                </ul>
            </div>
            <div class="media-buttons">
                <a href="#" class="link"><i class='bx bxl-facebook-circle'></i></a>
                <a href="#" class="link"><i class='bx bxl-twitter' ></i></a>
                <a href="#" class="link"><i class='bx bxl-instagram-alt' ></i></a>
                <a href="#" class="link"><i class='bx bxl-linkedin-square' ></i></a>
            </div>
        </div>
    </div>
    
</body>
</html>
